	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
 
        
        	
        	<f:facet name="options"> 
        	<h:outputLabel style="right:250px;top:25px;position:absolute;" for="nome" value="#{loginMBean.usuario.nome}"

		            				 rendered="#{usuarioLogado.personagem.idFoto != null}"
		            				 style="width:60px;height:60px;"/>
             
             </f:facet>
             
             <p:submenu label="Configurações" icon="ui-icon-gear" style="float:right;margin-top:15px;">
            <p:menuitem value="Logoff" action="#{loginMBean.logoff}" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>
             
       
    </p:menubar>
</h:form>

	<!-- Cabeçalho Foto -->
	<div>
		<center>
			<h:graphicImage url="/imagens/Dragon_Ball_Super_Logo.png" style="width: 60%;" />
		</center>

	</div>
	
	<!-- Barra de menu -->
	<center><div style="min-width:400px;max-width:1200px;">
		  <h:form>
        <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="Início" outcome="index"	icon="ui-icon-home" />
 
        <p:submenu label="Sobre o site" icon="ui-icon-pencil">
            <p:menuitem value="Desenvolvedores" outcome="desenvolvedores" icon="ui-icon-arrowreturnthick-1-w" />
        </p:submenu>
 
        <p:submenu label="Personagens" icon="ui-icon-help">
        	<p:menuitem value="Cadastrar personagem" action="#{cadastroPersonagensMBean.entrarCadastroPesonagens}"   />
            <p:menuitem value="Lista de personagens" action="#{buscarPersonagensMBean.entrarBuscarPersonagens}" />
        </p:submenu>
 
        <p:submenu label="Usuário" icon="ui-icon-gear">    
                <p:menuitem value="Cadastrar ou Editar" outcome="telaDeEdicaoOuCadastroPeloAdministrador"/>
                <p:menuitem value="Lista de Usuários" action="#{buscaUsuariosMBean.entrarBuscarUsuarios}"/>
                <p:menuitem value="Login" outcome="telaDeLogin"/>
           
        </p:submenu>
 
        <f:facet name="options">
        	
        
            
        </f:facet>
    </p:menubar>
