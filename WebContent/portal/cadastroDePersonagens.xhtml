
<ui:composition template="/WEB-INF/templates/templateCadastro.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo-da-pagina-de-cadastro">
		<center><h:form id="formulario-edicao" enctype="multipart/form-data">
			<p:panel header="Cadastro">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" cellpadding="3">
					<ui:include src="_personagem.xhtml" />

					<p:commandButton
						value="#{cadastroPersonagensMBean.personagem.id == 0 ? 'Cadastrar' : 'Editar'}"
						action="#{cadastroPersonagensMBean.salvar}" ajax="false" />

				</h:panelGrid>
			</p:panel>
		</h:form></center>
	</ui:define>
</ui:composition>
