
<ui:composition template="/WEB-INF/templates/templateCadastro.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo-da-pagina-de-cadastro">
		<center>
			<h:form style="width:100%;">
				<p:panel header="Cadastro">
					<p:messages autoUpdate="true" />

					<h:panelGrid id="grid" columns="4" cellpadding="5">
						<ui:include src="_usuario.xhtml" />

						<p:commandButton
							value="#{cadastroUsuariosMBean.usuario.id == 0 ? 'Cadastrar' : 'Editar'}"
							action="#{cadastroUsuariosMBean.salvar}" />

					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
